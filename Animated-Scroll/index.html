<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated With on Scrolling</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="one">One</section>
    <section class="two">Two</section>
    <section class="three">
        <h3>HTML</h3>
        <div class="progress"><span style="width: 0" data-width="80%"></span></div>
        <h3>CSS</h3>
        <div class="progress"><span style="width: 0" data-width="90%"></span></div>
        <h3>JAVASCRIPT</h3>
        <div class="progress"><span style="width: 0" data-width="60%"></span></div>
    </section>
    <section class="four">Four</section>
    <script src="main.js"></script>
</body>
</html>
